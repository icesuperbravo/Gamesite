{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %} 
<p>Your profile id is {{id}}</p>

<h1>Your games</h1>
{% for g in games %}
    <div>
        {{g.id}}<a href="/games/{{ g.id }}/"> {{g.title}} </a> {% endfor %}
    </div>

{% if form != None %}
<h1>Add new game</h1>
<div>
    <form method="post" action="">
        {{ form |crispy }}
        {% csrf_token %}
        <input type="submit">
    </form>
</div>
{% endif %}
{% endblock content %}
