<h1>
    Game Title: {{game.title}}
</h1>
<div>
    <div>
        id: {{game.id}}
    </div>
    <div>
        Description: {{game.description}}
    </div>
    <div>
      <a href={{game.image_url}}>
        <img src="{{game.image_url}}" alt="Game image" height="240" width="240">
      </a>
    </div>
    <div>
        Created by: <a href="/developer/{{game.creator.id}}">{{game.creator.user.username}}</a>
    </div>
</div>

{% if delete_form != None %}
<div>
    <h3>Delete game</h3>
    <form method="post" action="">
        {{ delete_form }}
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</div>
{% endif %}

<div>
    <a href="./buy">
        < Buy game
    </a>
</div>

<div>
    <a href="./play">
        < Play game
    </a>
</div>

<div>
    <a href="/games/">
        < Back to index
    </a>
</div>
